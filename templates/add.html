{% extends "layout.html" %}

{% block content %}

<head>
    <script type="text/javascript" src="{{ url_for('static', filename='add.js') }}"></script>
    <title>Add New Item</title>
</head>

<body>
    <div class="container-fluid pinker">
    <h1 id="addHead">Add New Restaurant</h1>
   

    

    <form id="info_form">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row padding"></div>
                        <div class="row">
                            <label class="niceFont" for="name"> Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
                            <input type="text" id="name" name="name" required><br>
                        </div>
                        <br>
                        <div class="row">
                        
                            <label class="niceFont" for="pic">Pic URL:&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
                            <input type="text" id="pic" name="pic" required><br><br>
                        </div>

                        <div class="row">
                            <div class="container star_container">
                                <br>
                                <label class="niceFont" for="stars">Stars:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                                <input type="number" id="stars" name="stars" placeholder="0" min="1" max="5" required><br><br>
                            </span>
                            </div>
                        </div>
                    
                        <div class="row">
                            
                            </div>
                            <div class="col-md-6 pad">
                                <label class="niceFont" for="dishes">Add Three Popular Dishes:</label><br>
                                <label class="niceFont" for="dish1">Dish 1:</label><br>
                                <input type="text" id="dish1" name="dish1" required><br><br>

                                <label class="niceFont" for="dish2">Dish 2:</label><br>
                                <input type="text" id="dish2" name="dish2" required><br><br>

                                <label  class="niceFont"for="dish3">Dish 3:</label><br>
                                <input type="text" id="dish3" name="dish3" required><br><br>
                            </div>
                    
                        <div class="row">
                            <div class=" pad" >
                                <label class="niceFont" for="about">About:</label><br>
                                <textarea id="about" name="about" rows="4" cols="50" maxlength="700" required></textarea>
                                <div id="counter">Characters remaining: <span id="count"></span></div>
                               
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div id="message" class="error" ></div>
                           
                            <div id="successMessage" class="success-card" style="display: none;">
                                <p class="success-message">New item successfully created!</p>
                                <button id="viewItemButton" class="success-button">View Item</button>
                            </div>
                            
                        </div>
                        
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="location address_space ">
                                        Location:
                                    </div>
                            </div>

                                <div class="col-md-6">
                                    
                                    <br></b>
                                    <label for="location"></label>
                                    <select id="location" name="location" required>
                                        <option value="" disabled selected>Select a location</option>
                                        <option value="Battery Park City">Battery Park City</option>
                                        <option value="Central Harlem">Central Harlem</option>
                                        <option value="Chelsea">Chelsea</option>
                                        <option value="Chinatown">Chinatown</option>
                                        <option value="East Harlem">East Harlem</option>
                                        <option value="East Village">East Village</option>
                                        <option value="Financial District">Financial District</option>
                                        <option value="Flatiron District">Flatiron District</option>
                                        <option value="Gramercy Park">Gramercy Park</option>
                                        <option value="Greenwich Village">Greenwich Village</option>
                                        <option value="Harlem">Harlem</option>
                                        <option value="Hell's Kitchen">Hell's Kitchen</option>
                                        <option value="Inwood">Inwood</option>
                                        <option value="Kips Bay">Kips Bay</option>
                                        <option value="Lenox Hill">Lenox Hill</option>
                                        <option value="Lincoln Square">Lincoln Square</option>
                                        <option value="Little Italy">Little Italy</option>
                                        <option value="Lower East Side">Lower East Side</option>
                                        <option value="Manhattan Valley">Manhattan Valley</option>
                                        <option value="Marble Hill">Marble Hill</option>
                                        <option value="Meatpacking District">Meatpacking District</option>
                                        <option value="Midtown">Midtown</option>
                                        <option value="Morningside Heights">Morningside Heights</option>
                                        <option value="Murray Hill">Murray Hill</option>
                                        <option value="NoHo">NoHo</option>
                                        <option value="Nolita">Nolita</option>
                                        <option value="Roosevelt Island">Roosevelt Island</option>
                                        <option value="SoHo">SoHo</option>
                                        <option value="South Street Seaport">South Street Seaport</option>
                                        <option value="South Village">South Village</option>
                                        <option value="Stuyvesant Town">Stuyvesant Town</option>
                                        <option value="Theater District">Theater District</option>
                                        <option value="Tribeca">Tribeca</option>
                                        <option value="Two Bridges">Two Bridges</option>
                                        <option value="Upper East Side">Upper East Side</option>
                                        <option value="Upper West Side">Upper West Side</option>
                                        <option value="Washington Heights">Washington Heights</option>
                                        <option value="West Village">West Village</option>
                                        <option value="Yorkville">Yorkville</option>
                                    </select><br><br>
                                </div>
                            </div>
                    
                        <div class="row padding">
                            <div class="col-md-2">
                                <div class="location hours_space">
                                    Hours:
                                </div>
                            </div>
                            <div class="col-md-10">
                                <label for="hours"></label><br>
                                <label for="mon_hours">Monday:</label>
                                <input type="time" id="mon_opening_hours" name="mon_opening_hours">
                                -
                                <input type="time" id="mon_closing_hours" name="mon_closing_hours"><br><br>
                                
                                <label for="tue_hours">Tuesday:</label>
                                <input type="time" id="tue_opening_hours" name="tue_opening_hours">
                                -
                                <input type="time" id="tue_closing_hours" name="tue_closing_hours"><br><br>
                                
                                <label for="wed_hours">Wednesday:</label>
                                <input type="time" id="wed_opening_hours" name="wed_opening_hours">
                                -
                                <input type="time" id="wed_closing_hours" name="wed_closing_hours"><br><br>
                                
                                <label for="thu_hours">Thursday:</label>
                                <input type="time" id="thu_opening_hours" name="thu_opening_hours">
                                -
                                <input type="time" id="thu_closing_hours" name="thu_closing_hours"><br><br>
                                
                                <label for="fri_hours">Friday:</label>
                                <input type="time" id="fri_opening_hours" name="fri_opening_hours">
                                -
                                <input type="time" id="fri_closing_hours" name="fri_closing_hours"><br><br>
                                
                                <label for="sat_hours">Saturday:</label>
                                <input type="time" id="sat_opening_hours" name="sat_opening_hours">
                                -
                                <input type="time" id="sat_closing_hours" name="sat_closing_hours"><br><br>
                                
                                <label for="sun_hours">Sunday:</label>
                                <input type="time" id="sun_opening_hours" name="sun_opening_hours">
                                -
                                <input type="time" id="sun_closing_hours" name="sun_closing_hours"><br><br>
                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="location address_space ">
                                    Address:
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="address"></label>
                                <input type="text" id="address" name="address" required><br><br>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="location address_space ">
                                    Phone:
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="phone">(XXX) XXX-XXXX :</label><br>
                                <input type="text" type="tel" id="phone" name="phone" required><br><br>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="addsub">
                            <button id="submit_button" class="buttons" type="submit">Submit</button>
                            </div>
                       
                        </div>
                    </div>
            </div>   
        </div>   
    </div>

      
    </form>

</div>
</body>

{% endblock %}
